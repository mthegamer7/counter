<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Counter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        #deathCounter {
            font-size: 64px;
            color: #e74c3c;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .reset-btn {
            background-color: #f39c12;
        }

        .reset-btn:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

    <h1>Death Counter</h1>
    <div id="deathCounter">Deaths: 0</div>

    <button class="btn" onclick="increaseDeathCount()">Player Died</button>
    <button class="btn reset-btn" onclick="resetDeathCount()">Reset Counter</button>

    <script>
        let deathCount = 0;

        // Increase the death count
        function increaseDeathCount() {
            deathCount++;
            updateDeathDisplay();
        }

        // Update the display of death count
        function updateDeathDisplay() {
            document.getElementById('deathCounter').innerText = `Deaths: ${deathCount}`;
        }

        // Reset the death count
        function resetDeathCount() {
            deathCount = 0;
            updateDeathDisplay();
        }
    </script>

</body>
</html>
