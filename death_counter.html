<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Death Counter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #counter {
      color: white;
      font-size: 4rem;
      font-weight: bold;
      transition: opacity 0.3s ease;
    }

    .fade {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="counter">Deaths: 0</div>

  <script>
    let count = 0;
    const counter = document.getElementById('counter');

    function updateCounter() {
      counter.classList.add('fade');
      setTimeout(() => {
        counter.textContent = `Deaths: ${count}`;
        counter.classList.remove('fade');
      }, 150);
    }

    // Local keyboard support (Space to increment, R to reset)
    window.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        count++;
        updateCounter();
      } else if (e.code === 'KeyR') {
        count = 0;
        updateCounter();
      }
    });
  </script>
</body>
</html>
