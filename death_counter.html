<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Death Counter</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #counter {
      font-size: 5rem;
      user-select: none;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .animate {
      animation: bounce 0.3s ease;
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      30%  { transform: scale(1.25); }
      50%  { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="counter">Deaths: 0</div>

  <script>
    let deathCount = 0;
    const counterElement = document.getElementById("counter");

    function updateCounter(animated = true) {
      counterElement.textContent = `Deaths: ${deathCount}`;
      if (animated) {
        counterElement.classList.remove("animate");
        void counterElement.offsetWidth; // force reflow
        counterElement.classList.add("animate");
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault(); // Prevents page scroll
        deathCount++;
        updateCounter(true);
      } else if (e.code === "Enter") {
        deathCount = 0;
        updateCounter(true);
      }
    });
  </script>
</body>
</html>
