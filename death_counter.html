<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Counter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            cursor: pointer; /* Makes the cursor look clickable */
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        #deathCounter {
            font-size: 64px;
            color: #e74c3c;
            margin-bottom: 30px;
        }

        .reset-btn {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #f39c12;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body onclick="increaseDeathCount()">

    <h1>Death Counter</h1>
    <div id="deathCounter">Deaths: 0</div>

    <button class="reset-btn" onclick="resetDeathCount(event)">Reset Counter</button>

    <script>
        let deathCount = 0;

        // Increase the death count when the body is clicked
        function increaseDeathCount() {
            deathCount++;
            updateDeathDisplay();
        }

        // Update the death counter display
        function updateDeathDisplay() {
            document.getElementById('deathCounter').innerText = `Deaths: ${deathCount}`;
        }

        // Reset the death count to 0 when reset button is clicked
        function resetDeathCount(event) {
            event.stopPropagation(); // Prevent the event from bubbling up to the body click
            deathCount = 0;
            updateDeathDisplay();
        }
    </script>

</body>
</html>
